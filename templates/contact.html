<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="templates/base.html" rel="base">
    <title>Contact Form</title>
</head>
<body>
    <form class="row g-3" action={{ url_for('contact') }} method="post">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name">

            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name">

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">

            <label for="exampleFormControlTextarea1" class="form-label">Enter 5 Fun Facts About Yourself:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

            <input class="form-check-input" type="checkbox" id="agree_check" name="agree_check">
            <label class="form-check-label" for="agree_check">
                I agree to be contacted
            </label>

            <button type="submit" class="btn btn-primary">Submit Form</button>
    </form>

</body>
</html>
