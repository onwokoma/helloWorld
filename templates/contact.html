<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="templates/base.html" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
    <form class="row g-3" action={{ url_for('contact') }} method="post">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name">

            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name">

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">

            <label for="favorite_color" class="form-label">Favorite Color</label>
            <input type="favorite_color" class="form-control" id="favorite_color" name="favorite_color">



            <button type="submit" class="btn btn-primary">Submit Form</button>

    </form>

</body>
</html>
